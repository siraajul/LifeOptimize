<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Optimization Tracker - Sirajul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .weight-icon { background: #e74c3c; }
        .study-icon { background: #3498db; }
        .gym-icon { background: #2ecc71; }
        .daily-icon { background: #f39c12; }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric label {
            font-weight: 500;
            color: #555;
        }

        .metric input, .metric select {
            width: 100px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .metric input:focus, .metric select:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .weekly-schedule {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .schedule-day {
            display: grid;
            grid-template-columns: 100px 1fr 100px;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .day-name {
            font-weight: bold;
            color: #333;
        }

        .day-tasks {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-tag {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .completion-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .schedule-day {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Life Optimization Tracker</h1>
            <p>6-Month Transformation Journey: July - December 2025</p>
            <p>Backend Engineering + 24kg Weight Loss</p>
        </div>

        <div class="dashboard">
            <!-- Weight Tracking Card -->
            <div class="card">
                <h3><span class="icon weight-icon">W</span>Weight Progress</h3>
                <div class="metric">
                    <label>Current Weight (kg):</label>
                    <input type="number" id="currentWeight" value="114" min="70" max="150">
                </div>
                <div class="metric">
                    <label>Target Weight (kg):</label>
                    <input type="number" id="targetWeight" value="90" min="70" max="150">
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="weightProgress"></div>
                </div>
                <div class="progress-text" id="weightProgressText"></div>
                <button class="btn btn-small" onclick="updateWeight()">Update Weight</button>
            </div>

            <!-- Study Progress Card -->
            <div class="card">
                <h3><span class="icon study-icon">S</span>Study Progress</h3>
                <div class="metric">
                    <label>Modules Completed:</label>
                    <input type="number" id="modulesCompleted" value="0" min="0" max="102">
                </div>
                <div class="metric">
                    <label>Total Modules:</label>
                    <input type="number" id="totalModules" value="102" readonly>
                </div>
                <div class="metric">
                    <label>Study Hours Today:</label>
                    <input type="number" id="studyHoursToday" value="0" min="0" max="10" step="0.5">
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="studyProgress"></div>
                </div>
                <div class="progress-text" id="studyProgressText"></div>
                <button class="btn btn-small" onclick="updateStudyProgress()">Update Progress</button>
            </div>

            <!-- Gym Progress Card -->
            <div class="card">
                <h3><span class="icon gym-icon">G</span>Gym Progress</h3>
                <div class="metric">
                    <label>Workouts This Week:</label>
                    <input type="number" id="weeklyWorkouts" value="0" min="0" max="7">
                </div>
                <div class="metric">
                    <label>Target Workouts:</label>
                    <input type="number" id="targetWorkouts" value="6" readonly>
                </div>
                <div class="metric">
                    <label>Cardio Minutes Today:</label>
                    <input type="number" id="cardioMinutes" value="0" min="0" max="120">
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="gymProgress"></div>
                </div>
                <div class="progress-text" id="gymProgressText"></div>
                <button class="btn btn-small" onclick="updateGymProgress()">Update Progress</button>
            </div>

            <!-- Daily Tracking Card -->
            <div class="card">
                <h3><span class="icon daily-icon">D</span>Daily Tracking</h3>
                <div class="metric">
                    <label>Calories Consumed:</label>
                    <input type="number" id="caloriesConsumed" value="0" min="0" max="3000">
                </div>
                <div class="metric">
                    <label>Target Calories:</label>
                    <input type="number" id="targetCalories" value="1400" readonly>
                </div>
                <div class="metric">
                    <label>Water Intake (L):</label>
                    <input type="number" id="waterIntake" value="0" min="0" max="10" step="0.5">
                </div>
                <div class="metric">
                    <label>Sleep Hours:</label>
                    <input type="number" id="sleepHours" value="0" min="0" max="12" step="0.5">
                </div>
                <button class="btn btn-small" onclick="updateDailyTracking()">Update Daily</button>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="weightLost">0</div>
                <div class="stat-label">kg Lost</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="studyStreak">0</div>
                <div class="stat-label">Study Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="gymStreak">0</div>
                <div class="stat-label">Gym Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalStudyHours">0</div>
                <div class="stat-label">Total Study Hours</div>
            </div>
        </div>

        <!-- Weekly Schedule -->
        <div class="weekly-schedule">
            <h3>Weekly Schedule Tracker</h3>
            <div id="weeklySchedule"></div>
        </div>

        <!-- Action Buttons -->
        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="showProgressReport()">View Progress Report</button>
            <button class="btn" onclick="resetWeeklyData()">Reset Weekly Data</button>
            <button class="btn" onclick="exportData()">Export Data</button>
        </div>
    </div>

    <!-- Progress Report Modal -->
    <div id="progressModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Progress Report</h2>
            <div id="progressReport"></div>
        </div>
    </div>

    <script>
        // Data storage
        let userData = {
            currentWeight: 114,
            targetWeight: 90,
            startWeight: 114,
            modulesCompleted: 0,
            totalModules: 102,
            studyHoursToday: 0,
            totalStudyHours: 0,
            studyStreak: 0,
            weeklyWorkouts: 0,
            targetWorkouts: 6,
            cardioMinutes: 0,
            gymStreak: 0,
            caloriesConsumed: 0,
            targetCalories: 1400,
            waterIntake: 0,
            sleepHours: 0,
            weeklySchedule: {
                'Saturday': { study: false, gym: false, completed: false },
                'Sunday': { study: false, gym: false, completed: false },
                'Monday': { study: false, gym: false, completed: false },
                'Tuesday': { study: false, gym: false, completed: false },
                'Wednesday': { study: false, gym: false, completed: false },
                'Thursday': { study: false, gym: false, completed: false },
                'Friday': { study: false, gym: false, completed: false }
            },
            dailyHistory: []
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('lifeOptimizationData');
            if (saved) {
                userData = { ...userData, ...JSON.parse(saved) };
            }
            updateUI();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('lifeOptimizationData', JSON.stringify(userData));
        }

        // Update UI elements
        function updateUI() {
            document.getElementById('currentWeight').value = userData.currentWeight;
            document.getElementById('targetWeight').value = userData.targetWeight;
            document.getElementById('modulesCompleted').value = userData.modulesCompleted;
            document.getElementById('studyHoursToday').value = userData.studyHoursToday;
            document.getElementById('weeklyWorkouts').value = userData.weeklyWorkouts;
            document.getElementById('cardioMinutes').value = userData.cardioMinutes;
            document.getElementById('caloriesConsumed').value = userData.caloriesConsumed;
            document.getElementById('waterIntake').value = userData.waterIntake;
            document.getElementById('sleepHours').value = userData.sleepHours;

            updateProgressBars();
            updateStats();
            updateWeeklySchedule();
        }

        // Update progress bars
        function updateProgressBars() {
            // Weight progress
            const weightProgress = Math.max(0, Math.min(100, 
                ((userData.startWeight - userData.currentWeight) / (userData.startWeight - userData.targetWeight)) * 100));
            document.getElementById('weightProgress').style.width = weightProgress + '%';
            document.getElementById('weightProgressText').textContent = 
                `${Math.round(weightProgress)}% Complete (${userData.startWeight - userData.currentWeight}kg lost)`;

            // Study progress
            const studyProgress = Math.max(0, Math.min(100, 
                (userData.modulesCompleted / userData.totalModules) * 100));
            document.getElementById('studyProgress').style.width = studyProgress + '%';
            document.getElementById('studyProgressText').textContent = 
                `${Math.round(studyProgress)}% Complete (${userData.modulesCompleted}/${userData.totalModules} modules)`;

            // Gym progress
            const gymProgress = Math.max(0, Math.min(100, 
                (userData.weeklyWorkouts / userData.targetWorkouts) * 100));
            document.getElementById('gymProgress').style.width = gymProgress + '%';
            document.getElementById('gymProgressText').textContent = 
                `${Math.round(gymProgress)}% Complete (${userData.weeklyWorkouts}/${userData.targetWorkouts} workouts)`;
        }

        // Update statistics
        function updateStats() {
            document.getElementById('weightLost').textContent = (userData.startWeight - userData.currentWeight).toFixed(1);
            document.getElementById('studyStreak').textContent = userData.studyStreak;
            document.getElementById('gymStreak').textContent = userData.gymStreak;
            document.getElementById('totalStudyHours').textContent = userData.totalStudyHours;
        }

        // Update weekly schedule
        function updateWeeklySchedule() {
            const scheduleContainer = document.getElementById('weeklySchedule');
            scheduleContainer.innerHTML = '';

            const days = ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            
            days.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'schedule-day';
                
                const dayName = document.createElement('div');
                dayName.className = 'day-name';
                dayName.textContent = day;
                
                const dayTasks = document.createElement('div');
                dayTasks.className = 'day-tasks';
                
                const studyTag = document.createElement('span');
                studyTag.className = 'task-tag';
                studyTag.textContent = day === 'Friday' ? 'Study (7.5h)' : 'Study (3h)';
                studyTag.style.backgroundColor = userData.weeklySchedule[day].study ? '#2ecc71' : '#667eea';
                
                const gymTag = document.createElement('span');
                gymTag.className = 'task-tag';
                gymTag.textContent = day === 'Friday' ? 'Gym (2.5h)' : 'Gym (2h)';
                gymTag.style.backgroundColor = userData.weeklySchedule[day].gym ? '#2ecc71' : '#667eea';
                
                dayTasks.appendChild(studyTag);
                dayTasks.appendChild(gymTag);
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'completion-checkbox';
                checkbox.checked = userData.weeklySchedule[day].completed;
                checkbox.onchange = () => toggleDayCompletion(day);
                
                dayDiv.appendChild(dayName);
                dayDiv.appendChild(dayTasks);
                dayDiv.appendChild(checkbox);
                
                scheduleContainer.appendChild(dayDiv);
            });
        }

        // Toggle day completion
        function toggleDayCompletion(day) {
            userData.weeklySchedule[day].completed = !userData.weeklySchedule[day].completed;
            if (userData.weeklySchedule[day].completed) {
                userData.weeklySchedule[day].study = true;
                userData.weeklySchedule[day].gym = true;
            }
            updateWeeklySchedule();
            saveData();
        }

        // Update functions
        function updateWeight() {
            userData.currentWeight = parseFloat(document.getElementById('currentWeight').value);
            userData.targetWeight = parseFloat(document.getElementById('targetWeight').value);
            
            // Check for achievements
            if (userData.currentWeight <= userData.targetWeight) {
                showAlert('üéâ Congratulations! You\'ve reached your target weight!', 'success');
            }
            
            updateProgressBars();
            updateStats();
            saveData();
        }

        function updateStudyProgress() {
            userData.modulesCompleted = parseInt(document.getElementById('modulesCompleted').value);
            const newStudyHours = parseFloat(document.getElementById('studyHoursToday').value);
            
            if (newStudyHours > userData.studyHoursToday) {
                userData.totalStudyHours += (newStudyHours - userData.studyHoursToday);
                if (newStudyHours >= 3) {
                    userData.studyStreak++;
                    showAlert('Great job! Study streak increased!', 'success');
                }
            }
            
            userData.studyHoursToday = newStudyHours;
            
            // Check for achievements
            if (userData.modulesCompleted >= userData.totalModules) {
                showAlert('üéì Amazing! You\'ve completed all modules!', 'success');
            }
            
            updateProgressBars();
            updateStats();
            saveData();
        }

        function updateGymProgress() {
            userData.weeklyWorkouts = parseInt(document.getElementById('weeklyWorkouts').value);
            userData.cardioMinutes = parseInt(document.getElementById('cardioMinutes').value);
            
            if (userData.weeklyWorkouts >= userData.targetWorkouts) {
                userData.gymStreak++;
                showAlert('üí™ Excellent! Weekly workout goal achieved!', 'success');
            }
            
            updateProgressBars();
            updateStats();
            saveData();
        }

        function updateDailyTracking() {
            userData.caloriesConsumed = parseInt(document.getElementById('caloriesConsumed').value);
            userData.waterIntake = parseFloat(document.getElementById('waterIntake').value);
            userData.sleepHours = parseFloat(document.getElementById('sleepHours').value);
            
            // Check for warnings
            if (userData.caloriesConsumed > userData.targetCalories + 200) {
                showAlert('‚ö†Ô∏è Warning: Calories significantly over target!', 'warning');
            }
            
            if (userData.waterIntake < 4) {
                showAlert('üíß Reminder: Drink more water to reach your daily goal!', 'warning');
            }
            
            if (userData.sleepHours < 6) {
                showAlert('üò¥ Warning: Consider getting more sleep for better recovery!', 'warning');
            }
            
            saveData();
        }

        // Show alert
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.position = 'fixed';
            alert.style.top = '20px';
            alert.style.right = '20px';
            alert.style.zIndex = '1001';
            alert.style.maxWidth = '300px';
            
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Show progress report
        function showProgressReport() {
            const modal = document.getElementById('progressModal');
            const report = document.getElementById('progressReport');
            
            const weightLoss = userData.startWeight - userData.currentWeight;
            const weightProgress = ((weightLoss / (userData.startWeight - userData.targetWeight)) * 100).toFixed(1);
            const studyProgress = ((userData.modulesCompleted / userData.totalModules) * 100).toFixed(1);
            const gymProgress = ((userData.weeklyWorkouts / userData.targetWorkouts) * 100).toFixed(1);
            
            report.innerHTML = `
                <div class="alert alert-info">
                    <h4>6-Month Transformation Progress</h4>
                    <p><strong>Weight Loss:</strong> ${weightLoss.toFixed(1)}kg (${weightProgress}% of target)</p>
                    <p><strong>Study Progress:</strong> ${userData.modulesCompleted}/${userData.totalModules} modules (${studyProgress}%)</p>
                    <p><strong>Gym Progress:</strong> ${userData.weeklyWorkouts}/${userData.targetWorkouts} weekly workouts (${gymProgress}%)</p>
                    <p><strong>Total Study Hours:</strong> ${userData.totalStudyHours}</p>
                    <p><strong>Study Streak:</strong> ${userData.studyStreak} days</p>
                    <p><strong>Gym Streak:</strong> ${userData.gymStreak} weeks</p>
                </div>
                
                <h4>Recommendations:</h4>
                <ul>
                    ${weightLoss < 4 ? '<li>Consider reviewing your diet and increasing cardio intensity</li>' : ''}
                    ${userData.studyHoursToday < 3 ? '<li>Aim for at least 3 hours of study per day</li>' : ''}
                    ${userData.weeklyWorkouts < 6 ? '<li>Try to complete 6 gym sessions per week</li>' : ''}
                    ${userData.waterIntake < 4 ? '<li>Increase water intake to 4-5 liters daily</li>' : ''}
                    ${userData.sleepHours < 6 ? '<li>Prioritize getting 6+ hours of sleep</li>' : ''}
                </ul>
            `;
            
            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('progressModal').style.display = 'none';
        }

        // Reset weekly data
        function resetWeeklyData() {
            if (confirm('Are you sure you want to reset this week\'s data?')) {
                userData.weeklyWorkouts = 0;
                userData.studyHoursToday = 0;
                userData.caloriesConsumed = 0;
                userData.waterIntake = 0;
                userData.sleepHours = 0;
                userData.cardioMinutes = 0;
                
                Object.keys(userData.weeklySchedule).forEach(day => {
                    userData.weeklySchedule[day] = { study: false, gym: false, completed: false };
                });
                
                updateUI();
                saveData();
                showAlert('Weekly data reset successfully!', 'success');
            }
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'life_optimization_data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // Auto-save on input changes
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('change', saveData);
            });
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                const modal = document.getElementById('progressModal');
                if (event.target == modal) {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
